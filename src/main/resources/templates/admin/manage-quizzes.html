<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Quizzes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Admin Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
                        <span>Administration</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/quizzes}">
                                Manage Quizzes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/quizzes/create}">
                                Create Quiz
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Manage Quizzes</h1>
                    <a th:href="@{/admin/quizzes/create}" class="btn btn-primary">Create New Quiz</a>
                </div>

                <!-- Success Message -->
                <div th:if="${param.success}" class="alert alert-success">
                    <strong>Success!</strong> <span th:text="${param.success}"></span>
                </div>

                <!-- Quizzes List -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Your Quizzes</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${quizzes.empty}" class="text-center py-4">
                            <p class="text-muted">No quizzes found. <a th:href="@{/admin/quizzes/create}">Create your first quiz</a></p>
                        </div>
                        
                        <div th:unless="${quizzes.empty}" class="list-group">
                            <div th:each="quiz : ${quizzes}" class="list-group-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 th:text="${quiz.title}">Quiz Title</h6>
                                        <p class="text-muted mb-0" th:text="${quiz.description} ?: 'No description'">Description</p>
                                        <small class="text-muted">
                                            Time Limit: <span th:text="${quiz.timeLimit}">30</span> minutes | 
                                            Questions: <span th:text="${quiz.questions.size()}">0</span>
                                        </small>
                                    </div>
                                    <div>
                                        <span th:if="${quiz.active}" class="badge bg-success me-2">Active</span>
                                        <span th:unless="${quiz.active}" class="badge bg-secondary me-2">Inactive</span>
                                        
                                        <a th:href="@{/admin/quizzes/edit/{id}(id=${quiz.id})}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                                        <button type="button" class="btn btn-sm btn-outline-danger" 
                                                th:onclick="'confirmDelete(' + ${quiz.id} + ')'">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function confirmDelete(quizId) {
            if (confirm('Are you sure you want to delete this quiz?')) {
                // You'll implement this later
                console.log('Delete quiz with ID:', quizId);
            }
        }
    </script>
</body>
</html>
